name: Install and build for PR verification

on:
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Yarn install
        uses: borales/actions-yarn@v5
        with:
          cmd: install

      - name: Yarn build
        uses: borales/actions-yarn@v5
        with:
          cmd: build

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github/providers/vh-community

      - name: Deploy to Google Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: dist
          destination: ${{ secrets.GCS_BUCKET_NAME_PR }}
          process_gcloudignore: false
          parent: false
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Run Biome
        run: |
          biome ci src .github *.json *.yml *.yaml *.ts *.js

  vulnerabilities:
    name: Check for security vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Yarn install
        uses: borales/actions-yarn@v5
        with:
          cmd: install

      - name: Check for security vulnerabilities
        uses: borales/actions-yarn@v5
        with:
          cmd: audit --groups dependencies
