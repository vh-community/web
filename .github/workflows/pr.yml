name: Install and build for PR verification

on:
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Yarn install
        uses: borales/actions-yarn@v5
        with:
          cmd: install

      - name: Yarn build
        uses: borales/actions-yarn@v5
        with:
          cmd: build
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Run Biome
        run: |
          biome ci src .github *.json *.yml *.yaml *.ts *.js

  vulnerabilities:
    name: Check for security vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Yarn install
        uses: borales/actions-yarn@v5
        with:
          cmd: install

      - name: Check for security vulnerabilities
        uses: borales/actions-yarn@v5
        with:
          cmd: audit --groups dependencies
